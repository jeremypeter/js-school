<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal</title>
  <link rel="stylesheet" href="modal.css">
  <style>
    .hide { display: none; }
  </style>



</head>
<body>
  <script>

    // Create a "class" like contructor function
    function Modal() {}


    Modal.prototype.createContainer = function(str){
      // - Create a div element.
      // - Add a class of `modal` to the div element.
      // - Add some lipsum text to the div element.
      // - Append the div element to the body.
      const div = document.createElement('div');
      div.classList.add('modal');
      div.classList.add('hide');
      div.textContent = str;
      div.style.backgroundColor = 'gray';
      document.body.appendChild(div);
    };

    Modal.prototype.createButton = function(){
      // - Create a button element.
      // - Add the text, "Open Modal", to the button element.
      // - Append the button element to the body.
      const button = document.createElement('button');
      button.textContent = 'Open Modal';
      document.body.appendChild(button);
    };


    Modal.prototype.initializeEvents = function(){
      const button = document.querySelector('button');

      button.addEventListener('click', function(){
        const modal = document.querySelector('.modal');
        modal.classList.toggle('hide');
      });
    }

    Modal.prototype.open = function(){
      const modal = document.querySelector('.modal');
      modal.classList.remove('hide');
    }

    Modal.prototype.close = function(){
      const modal = document.querySelector('.modal');
      modal.classList.add('hide');
    }

    // 1. Instantiate the `Modal` constructor
    const modal = new Modal();

    // 2. Add the button element to the page
    modal.createButton();

    // 3. Add the container element to the page
    modal.createContainer('modal 1');
    modal.createContainer('modal 2');

    // Need to initialize events after elements have been created
    modal.initializeEvents();





    // After 20 seconds show modal again
    // setTimeout(function(){
    //   modal.open();
    // }, 5 * 1000)



  </script>
</body>
</html>
